<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  overflow-x:hidden;
  transition:.5s;
}

/* NUDE LIGHT + DARK TEXT */
.theme1{ background: linear-gradient(135deg,#fdf2f0,#f7e3df); color:#4b2e2b; }
.theme2{ background: linear-gradient(135deg,#fbe9e7,#f3d6d2); color:#4b2e2b; }
.theme3{ background: linear-gradient(135deg,#f6ebe6,#ead7cf); color:#4b2e2b; }
.theme4{ background: linear-gradient(135deg,#fff3e8,#f6ddcc); color:#5a342e; }
.theme5{ background: linear-gradient(135deg,#f7efe5,#e9d5c6); color:#5a342e; }
.theme6{ background: linear-gradient(135deg,#f8e7e1,#efd2c7); color:#4b2e2b; }
.theme7{ background: linear-gradient(135deg,#f5ddd6,#eac2b6); color:#4b2e2b; }

.topline{
  font-size:20px;
  letter-spacing:2px;
  opacity:0.7;
  margin-bottom:10px;
}

.box{
  margin:40px 15px;
  padding:25px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.big{ font-size:30px; margin:10px 0; }
.small{ font-size:20px; opacity:0.8; }

button{
  padding:12px 22px;
  font-size:16px;
  margin:14px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{ transform:scale(1.05); }

.yes{ background:#2ecc71; color:white; }
.no{ background:#e74c3c; color:white; }
.refresh{ background:#27ae60; color:white; }

img{
  width:100%;
  max-width:300px;
  border-radius:15px;
  margin:15px 0;
  transition:0.4s;
}

.heart{
  position:fixed;
  bottom:-10px;
  color:#ff2e63;
  animation: float 5s linear infinite;
}

@keyframes float{
  to{ transform:translateY(-110vh); opacity:0; }
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.1); }
  100%{ transform:scale(1); }
}

.divider{
  height:1px;
  background:#ffc2d1;
  margin:15px 0;
}
</style>
</head>
