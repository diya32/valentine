<style>
body{
  margin:0;

  text-align:center;
  background: linear-gradient(135deg,#ffd6e7,#ffc2d1,#ffe5ec);
  color:#c2185b;
  overflow-x:hidden;
}

/* decorative top line */
.topline{
  font-size:12px;
  letter-spacing:2px;
  opacity:0.7;
  margin-bottom:10px;
}

.box{
  margin:40px 15px;
  padding:25px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.big{
  font-size:26px;
  margin:10px 0;
}

.small{
  font-size:14px;
  opacity:0.8;
}

button{
  padding:12px 22px;
  font-size:16px;
  margin:14px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{ transform:scale(1.05); }

.yes{ background:#2ecc71; color:white; }
.no{ background:#e74c3c; color:white; }
.refresh{ background:#27ae60; color:white; }

img{
  width:100%;
  max-width:300px;
  border-radius:15px;
  margin:15px 0;
  transition:0.4s;
}

.heart{
  position:fixed;
  bottom:-10px;
  color:#ff2e63;
  animation: float 5s linear infinite;
}

@keyframes float{
  to{ transform:translateY(-110vh); opacity:0; }
}

.divider{
  height:1px;
  background:#ffc2d1;
  margin:15px 0;
}
</style>
</head>
