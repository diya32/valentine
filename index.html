<!DOCTYPE html>
<html>
<head>
<title>For Divu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#ffc2d1,#ffe5ec);
  color:#c2185b;
  overflow:hidden;
}

/* soft background glow */
body::before{
  content:"";
  position:fixed;
  width:220px;
  height:220px;
  background:rgba(255,255,255,0.5);
  filter:blur(70px);
  top:-60px;
  right:-60px;
  border-radius:50%;
}

body::after{
  content:"";
  position:fixed;
  width:200px;
  height:200px;
  background:rgba(255,105,135,0.25);
  filter:blur(70px);
  bottom:-60px;
  left:-50px;
  border-radius:50%;
}

/* card */
.box{
  margin:20px;
  padding:30px 20px;
  background:rgba(255,255,255,0.92);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
  min-height:60vh;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  animation:fade 0.4s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* small top label */
.topline{
  font-size:12px;
  letter-spacing:2px;
  opacity:0.6;
  margin-bottom:8px;
}

/* big question */
.big{
  font-size:32px;
  font-weight:700;
  margin:10px 0;
  text-align:center;
  color:#d81b60;
}

/* normal text */
.small{
  font-size:16px;
  opacity:0.85;
  margin-bottom:10px;
  text-align:center;
}

.divider{
  height:1px;
  background:#ffc2d1;
  width:80%;
  margin:15px 0;
}

button{
  padding:12px 22px;
  font-size:16px;
  margin:12px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
  min-width:120px;
}

button:hover{ transform:scale(1.05); }

.yes{ background:#2ecc71; color:white; }
.no{ background:#e74c3c; color:white; }
.refresh{ background:#27ae60; color:white; }

img{
  width:100%;
  max-width:300px;
  border-radius:15px;
  margin:15px 0;
  transition:0.4s;
}

.footer{
  margin-top:15px;
  font-size:11px;
  opacity:0.6;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  color:#ff2e63;
  animation: float 5s linear infinite;
}
@keyframes float{
  to{ transform:translateY(-110vh); opacity:0; }
}
</style>
</head>

<div class="footer">Made with love by Devanshi</div>

  let i = 3;
